<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div class="start">
    <h1>BEM VINDO!</h1>
    <br>
    <h2>Clique na tela para continuar...</h2>
  </div>

  <div class="container">
    <h1>Criar Quiz</h1>

    <div class="quiz-form">
      <div id="question-form">
        <div class="question-container">
          <label for="question" id="question-title">Pergunta 1:</label>
          <input type="text" id="question" placeholder="Insira a pergunta" />
        </div>
        <div class="answers-container">
          <label for="answer1">Resposta 1:</label>
          <input type="text" id="answer1" placeholder="Resposta 1" />
          <label for="answer2">Resposta 2:</label>
          <input type="text" id="answer2" placeholder="Resposta 2" />
          <label for="answer3">Resposta 3:</label>
          <input type="text" id="answer3" placeholder="Resposta 3" />
          <label for="answer4">Resposta 4:</label>
          <input type="text" id="answer4" placeholder="Resposta 4" />
        </div>
        <div class="correct-answer-container">
          <label for="correct-answer">Resposta Correta:</label>
          <select id="correct-answer">
            <option value="">Escolha a resposta correta</option>
            <option value="1">Resposta 1</option>
            <option value="2">Resposta 2</option>
            <option value="3">Resposta 3</option>
            <option value="4">Resposta 4</option>
          </select>
        </div>
      </div>
    </div>

    <div class="buttons">
      <button id="next-btn" class="btn">Próxima Pergunta</button>
      <button id="prev-btn" class="btn" disabled>Voltar</button>
      <button id="submit-btn" class="btn" disabled>Submeter Quiz</button>
    </div>

    <div id="quiz-preview" class="preview">
      <h2>Pré-visualização do Quiz:</h2>
      <div id="preview-content"></div>
    </div>

    <div id="message-error" class="message message-error" style="display: none;">
      <p><strong>Erro:</strong> Todos os campos precisam de ser preenchidos antes de avançar!</p>
    </div>

    <!-- Popup de Confirmação -->
    <div id="popup" class="popup">
    <div class="popup-content">
      <p>Quiz submetido com sucesso! Redirecionando...</p>
    </div>
  </div>
  

  <script src="scripts.js"></script>
</body>
</html>

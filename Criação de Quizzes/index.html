<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="../Imagens/bloco-de-anotacoes.png">

  <title>Criar Quiz</title>

  <link rel="stylesheet" href="../Index.css">
  <style>
    .quiz-form {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: var(--background-color);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .question-container {
      margin-bottom: 2rem;
      padding: 1rem;
      border: 1px solid var(--border-color);
      border-radius: 5px;
    }

    .options-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-top: 1rem;
    }

    .option-input {
      padding: 0.5rem;
      border: 1px solid var(--border-color);
      border-radius: 5px;
    }

    .correct-option {
      display: flex;
      align-items: center;
      margin-top: 1rem;
    }

    .correct-option select {
      margin-left: 0.5rem;
      padding: 0.5rem;
    }

    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      background-color: var(--primary-color);
      color: white;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background-color: var(--primary-hover-color);
    }

    .add-question {
      background-color: #4CAF50;
    }

    .remove-question {
      background-color: #f44336;
    }

    .submit-quiz {
      background-color: #2196F3;
      padding: 1rem 2rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header>
    <!-- Sidebar Menu -->
    <div id="sidebar" class="sidebar">
      <div class="sidebar-header">
        <nav id="closeSidebar"></nav>
      </div>
      <ul class="sidebar-menu">
        <li><a href="../Index.html">Página Inicial</a></li>
        <li><a href="../Quizes/Quizes.html">Quizes</a></li>
        <li><a href="../Avaliações/Index.html">Avaliações</a></li>
        <li><a href="list.html">Ver Quizzes Criados</a></li>
      </ul>
    </div>

    <!-- Botão de abrir menu -->
    <div id="menuButton" class="menu-button">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <h1>Criar Novo Quiz</h1>
  </header>

  <main>
    <form id="quizForm" class="quiz-form">
      <div class="form-group">
        <label for="quizTitle">Título do Quiz:</label>
        <input type="text" id="quizTitle" required>
      </div>

      <div id="questions-container">
        <!-- As perguntas serão adicionadas aqui -->
      </div>

      <button type="button" class="add-question" onclick="addQuestion()">Adicionar Pergunta</button>
      <button type="submit" class="submit-quiz">Criar Quiz</button>
    </form>
  </main>

  <script>
    let questionCount = 0;

    function addQuestion() {
      if (questionCount >= 10) {
        alert('Máximo de 10 perguntas atingido!');
        return;
      }

      const container = document.getElementById('questions-container');
      const questionDiv = document.createElement('div');
      questionDiv.className = 'question-container';
      questionDiv.innerHTML = `
        <div class="form-group">
          <label>Pergunta ${questionCount + 1}:</label>
          <input type="text" class="question-input" required>
        </div>
        <div class="options-container">
          <input type="text" class="option-input" placeholder="Opção 1" required>
          <input type="text" class="option-input" placeholder="Opção 2" required>
          <input type="text" class="option-input" placeholder="Opção 3" required>
          <input type="text" class="option-input" placeholder="Opção 4" required>
        </div>
        <div class="correct-option">
          <label>Resposta correta:</label>
          <select class="correct-option-select" required>
            <option value="0">Opção 1</option>
            <option value="1">Opção 2</option>
            <option value="2">Opção 3</option>
            <option value="3">Opção 4</option>
          </select>
        </div>
        <button type="button" class="remove-question" onclick="this.parentElement.remove(); questionCount--;">Remover Pergunta</button>
      `;
      container.appendChild(questionDiv);
      questionCount++;
    }

    document.getElementById('quizForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      if (questionCount === 0) {
        alert('Adicione pelo menos uma pergunta!');
        return;
      }

      const quizTitle = document.getElementById('quizTitle').value;
      const questions = [];

      document.querySelectorAll('.question-container').forEach(container => {
        const question = container.querySelector('.question-input').value;
        const options = Array.from(container.querySelectorAll('.option-input')).map(input => input.value);
        const correctOption = parseInt(container.querySelector('.correct-option-select').value);

        questions.push({
          pergunta: question,
          opcoes: options,
          correta: correctOption
        });
      });

      try {
        const response = await fetch('http://localhost:3333/api/quiz', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            titulo: quizTitle,
            criador: localStorage.getItem('username') || 'Anônimo',
            perguntas: questions
          })
        });

        if (!response.ok) throw new Error('Erro ao criar quiz');

        alert('Quiz criado com sucesso!');
        window.location.href = 'list.html';
      } catch (error) {
        console.error('Erro:', error);
        alert('Erro ao criar quiz. Tente novamente.');
      }
    });

    // Adiciona a primeira pergunta automaticamente
    addQuestion();
  </script>
</body>
</html>

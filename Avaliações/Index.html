<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../Imagens/estrela.png">
    <title>Quiz GB - Avaliações</title>
    <style>
        body.loaded {
            visibility: visible;
            opacity: 1;
        }
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="preloader">
        <div class="loader"></div>
    </div>

    <div class="container">
        <header>
            <div id="sidebar" class="sidebar">
                <div class="sidebar-header">
                    <nav id="closeSidebar"></nav>
                </div>
                <ul class="sidebar-menu">
                    <li><a href="../Index.html">Página Inicial</a></li>
                    <li><a href="../Quizes/Quizes.html">Quizes</a></li>
                    <li><a href="../Avaliações/Index.html">Avaliações</a></li>
                </ul>
                <div class="icons">
                    <a href="https://forms.gle/omntUsZuXxEiq6yx5" target="_blank" class="botao-form botao-avaliacoes">
                        <img src="../Imagens/Formulário_icon.png" alt="Formulário">
                        <span>Avaliações</span>
                    </a>

                    <a href="https://esgamabarros.pt/gbarros/" target="_blank" class="botao-form botao-gama-barros">
                        <img src="../Imagens/Logo_Escola.png" alt="Formulário">
                        <span>Gama Barros</span>
                    </a>
                </div>
            </div>

            <div id="menuButton" class="menu-button">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <h1>Avaliações</h1>
        </header>

        <section class="main-content">
            <div class="form-container">
                <h2>Deixa a tua Avaliação</h2>
                <textarea id="commentInput" placeholder="Deixa a tua avaliação (máximo de 200 caracteres)..." rows="4" maxlength="200"></textarea>
                <button id="publishBtn" class="publish-button">Publicar</button>
            </div>
            <div id="commentsSection" class="comments-section">
                <h2>Avaliações Publicadas</h2>
            </div>
        </section>
    </div>

    <!-- Alert para problemas-->
    <div id="alert-box" class="alert-box">
        <span id="problem-span"></span>
        <button id="confirm-alert-btn">OK</button>
    </div>

    <!-- Alert para confirmação-->
    <div id="alert-box-confirm" class="alert-box">
        <span id="problem-span-confirm"></span>
        <div class="alert-buttons">
            <button id="confirm-alert-btn-confirm-sim">Sim</button>
            <button id="confirm-alert-btn-confirm-nao">Não</button>
        </div>
    </div>

    <footer class="main-footer">
        <p>© 2025 Quiz GB. Todos os direitos reservados.</p>
    </footer>

    <script>
        window.addEventListener('load', function() {
            document.body.classList.add('loaded');
            const preloader = document.getElementById('preloader');
            if (preloader) {
                preloader.style.opacity = '0';
                setTimeout(() => {
                    preloader.style.display = 'none';
                }, 300);
            }
        });
    </script>
    
    <script src="config.js"></script>
    <script src="../auth.js"></script>
    <script src="scripts.js"></script>
</body>
</html>

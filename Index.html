<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="imagens/favicon.ico">

  <title>Quiz GB</title>

  <link rel="stylesheet" href="LinhaSuperior.css">
  <link rel="stylesheet" href="Index.css">

</head>
<body>

  <!-- Overlay para clicar fora do menu -->
  <div id="overlay" class="overlay" onclick="closeMenu()"></div>

<!-- Sidebar Menu -->
<div id="sidebar" class="sidebar">
  <div class="sidebar-header">
    <nav id="closeSidebar"></nav>
  </div>
  <ul class="sidebar-menu">
    <li><a href="Index.html">Página Inicial</a></li>
    <li><a href="Quizes/Quizes.html">Quizes</a></li>
    <li><a href="Avaliações/Index.html">Avaliações</a></li>
  </ul>
</div>

<!-- Botão de abrir menu -->
<div id="menuButton" class="menu-button">
  <span></span>
  <span></span>
  <span></span>
</div>

  <!-- Linha Superior -->
  <div class="linha-superior"></div>

  <div class="barra-container">

    <div class="input-wrapper">
        <img src="../Imagens/lupa.png" alt="Lupa" class="icon-lupa">
        <input type="text" class="barra-pesquisa" id="barraPesquisa" placeholder="Pesquisar...">
    </div>
  </div>

  <!-- Botões Superiores -->
  <div class="botões-container">
    <label class="theme-switch">
      <input type="checkbox" id="theme-toggle">
      <span class="slider"></span>
    </label>
    <button class="botao-CriarQuiz" id="criarQuiz" onclick="abrirCriarQuiz()"><b>Criar Quiz</b></button>
    <button class="botao-Entrar" id="btnLoginModal"><b>Entrar</b></button>
    <div id="user-info" class="user-info" style="display: none;">
      <span id="username-display"></span>
      <button id="logout-btn">Sair</button>
    </div>
  </div>
  

  <!-- Criar Conta -->
<!-- Modal de Registro -->
<div id="modalCriarConta" class="modal">
  <div class="modal-content">
    <span class="fechar" onclick="fecharModal('modalCriarConta')">&times;</span>
    <h2>Criar Conta</h2>
    <form id="formRegister">
      <input type="text" id="registerUsername" placeholder="Nome de Utilizador" required>
      <input type="email" id="registerEmail" placeholder="Email" required>
      <input type="password" id="registerSenha" placeholder="Palavra-passe" required>
      <button class="botao-Registrar" id="btnRegistrar" type="submit">Registar</button>
    </form>
  </div>
</div>


  <!-- Login -->
  <div id="modalLogin" class="modal">
    <div class="modal-content">
      <span class="fechar">&times;</span>
      <h2>Entrar</h2>
      <form id="formLogin">
        <input type="text" id="loginUsername" placeholder="Nome de Utilizador" required>
        <input type="password" id="loginSenha" placeholder="Palavra-passe" required>
        <button class="botao-Entrar" id="btnEntrar" type="submit">Entrar</button>
        <p class="criar-conta-link">
          Ainda não tem conta? 
          <a href="#" id="criarContaLink">Criar uma</a>
        </p>        
      </form>
    </div>
</div>

  <h1 class="title">QUIZES DESTACADOS</h1>

  <div class="carousel-container">
    <div class="carousel-wrapper">
      <div class="carousel" id="carousel">
        <!-- Os quizzes serão inseridos aqui dinamicamente -->
      </div>
    </div>
    <button class="carousel-btn prev" onclick="moveCarousel(-1)">&#10094;</button>
    <button class="carousel-btn next" onclick="moveCarousel(1)">&#10095;</button>
  </div>  

  <div class="linha-azul"></div>
  
  <div>
    <h2 class="Title2">Sobre Nós</h2>
  </div>


    <footer>
      <p>© 2025 Quiz GB. Todos os direitos reservados.</p>
    </footer>

  <script src="scripts.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../Imagens/dna.png">
    <title>TESTE</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="ciencias">

    <!-- User Info -->
    <div id="userInfo" class="user-info hidden">
        <img id="userAvatar" src="" alt="Avatar">
        <span id="userName"></span>
    </div>

    <!-- Tela inicial para inserir nome -->
    <div id="startScreen" class="container">
        <h1 class="NameForm">Escolha um Nome</h1>
        <input type="text" id="username" placeholder="Insira o seu nome" maxlength="30">
        <h2>Escolha uma foto de perfil</h2>
        <div class="avatar-container">
            <img src="../Imagens/PIXEL_SQUID_GAME_AVATAR.png" class="avatar" data-avatar="../Imagens/PIXEL_SQUID_GAME_AVATAR.png">
            <img src="../Imagens/GAJO LARANJA_AVATAR.webp" class="avatar" data-avatar="../Imagens/GAJO LARANJA_AVATAR.webp">
            <img src="../Imagens/MORAIS_AVATAR.webp" class="avatar" data-avatar="../Imagens/MORAIS_AVATAR.webp">
            <img src="../Imagens/MULHER_AVATAR.webp" class="avatar" data-avatar="../Imagens/MULHER_AVATAR.webp">
        </div>
        <button id="confirmBtn" class="confirmBtn">Confirmar</button>
    </div>

    <!-- Tela do quiz -->
    <div id="quizContainer" class="quiz-container hidden">
        <h1>Quiz de Ciências</h1>
        <!-- As perguntas serão inseridas aqui via JavaScript -->
    </div>

    <script src="scripts.js"></script>
</body>

</html>
